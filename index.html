<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <style>
        #cronometro {
            font-size: 50px;
            margin: 30px;
        }

        body{
          background-color: rgb(11, 141, 98);
          text-align: center;
          padding: 40px;
        }
    </style>
</head>
<body>
    <div id="cronometro">
        <p>Tempo: <span id="tempo">00:00:00</span></p>
        <button id="startBtn">Iniciar</button>
        <button id="stopBtn">prender</button>
        <button id="resetBtn">Reiniciar</button>
    </div>

    <script>
        let horas = 0, minutos = 0, segundos = 0;
        let intervalo;
        let cronometroEnMarcha = false;

        const tiempoDisplay = document.getElementById("tiempo");
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const resetBtn = document.getElementById("resetBtn");

        startBtn.addEventListener("click", () => {
            if (!cronometroEnMarcha) {
                intervalo = setInterval(() => {
                    segundos++;
                    if (segundos == 60) {
                        segundos = 0;
                        minutos++;
                    }
                    if (minutos == 60) {
                        minutos = 0;
                        horas++;
                    }
                    tiempoDisplay.textContent = `${formatTime(horas)}:${formatTime(minutos)}:${formatTime(segundos)}`;
                }, 1000);
                cronometroEnMarcha = true;
            }
        });

        stopBtn.addEventListener("click", () => {
            clearInterval(intervalo);
            cronometroEnMarcha = false;
        });

        resetBtn.addEventListener("click", () => {
            clearInterval(intervalo);
            cronometroEnMarcha = false;
            horas = 0;
            minutos = 0;
            segundos = 0;
            tiempoDisplay.textContent = "00:00:00";
        });

        function formatTime(time) {
            return time < 10 ? '0' + time : time;
        }
    </script>
</body>
</html>
